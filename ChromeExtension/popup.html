<html>
<head>
  <title>Welcome!</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="welcome">
    <h1>Welcome to our extension!</h1>
    <p id="mail">Please enter your email:</p>
    <input type="email" id="userEmail" />
    <button id="saveButton">Save</button>
  </div>

  <div id="addUi">
    <header>
    <h1>Heading Text</h1>
  </header>
  <main>
    <section>
      <label for="name">Name:</label>
      <input type="text" id="name">
    </section>
    <section>
      <p>Current tab link:</p>
      <p id="current-tab-link"></p> </section>
    <section>
      <label for="priority">Priority:</label>
      <input type="range" min="0" max="4" value="0" id="priority">
    </section>
    <section>
      <label for="tags">Tags:</label>
      <input type="text" id="tags">
    </section>
  </main>
  </div>
  



  <script src="popup.js"></script>
</body>
</html>
